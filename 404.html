<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?p=' + encodeURIComponent(l.pathname) +
        (l.search ? '&q=' + encodeURIComponent(l.search) : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
